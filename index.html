<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg" sizes="16x16" href="./images/logo/Reservia.svg">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title>Reservia</title>
    </head>
    <main id="container">
        <!--HEADER-->
        <header>
            <!--Logo-->
            <div class="TopHead">
                <a href="index.html" class="Logo">
                    <img src="images/logo/Reservia.svg" alt="ReserviaLogo">
                </a>
                <nav>
                    <ul class="Menu">
                        <li><a href="#logement">Hébergements</a></li>
                        <li><a href="#activities">Activités</a></li>
                        <li><a class="Inscription" href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>

            <!--Title-->
            <div class="TitleHead">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <!--Search-->
            <div class="Search">
                <div class="icone-localisation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form action="#" method="post" class="form-btn">
                    <input class="btn-search" type="text" name="barre de recherche" placeholder="Marseille, France" />
                    <input class="btn-reset" type="reset" value="Rechercher" />
                <div class="icon-search"><i class="fas fa-search"></i></div>
            </form>
            </div>

            <!--Filters-->
            <section class="filtres">
                <h3>Filtres</h3>
                <div class="filtres-selection">
                    <i class="fas fa-money-bill-wave filtres-icons"></i>
                    <div class="filtres-texte">Économique</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-child filtres-icons"></i>
                    <div class="filtres-texte">Familial</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-heart filtres-icons"></i>
                    <div class="filtres-texte">Romantique</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-dog filtres-icons"></i>
                    <div class="filtres-texte">Animaux autorisés</div>
                </div>
            </section>

            <!--Banner-->
            <div class="header-banniere">
                <div class="icon">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>

        <!--Body-->
        <div class="main">

            <!--Logement-->
            <section id="Logement">
                <div class="Hebergement">
                    <h2>Hébergements à Marseille</h2>
                    <div class="GrilleLogement">
                        <a href="#">
                            <figure class="MarseilleLogement">
                                    
                                    <div class="figure-img1" ></div>
                                
                                <figcaption class="figure-details">
                                    <h3>Auberge la Cannebière</h3>
                                    <p>Nuit à partir de <strong>25€</strong></p>
                                    <div class="hebergement-stars">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
    
                        <a href="#">
                            <figure class="MarseilleLogement">
    
                                <div class="figure-img2"> </div>
    
                                <figcaption class="figure-details">
                                    <h3>Hôtel du port</h3>

                                    <div class="hebergement-stars">
                                        <i class="fa fa-star"></i>

                                        <i class="fa fa-star"></i>

                                    </div>
                                </figcaption>
                            </figure>
                        </a>
    
                        <a href="#">

                                <div class="figure-img3"></div>
    
                                <figcaption class="figure-details">
                                    <h3>Hôtel Les mouettes</h3>
                                    <p>Nuit à partir de 76 <strong>€</strong></p>
                                    <div class="hebergement-stars">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </figcaption>
                            </figure>
                        </a>
    
                        <a href="#">
                            <figure class="MarseilleLogement">
    
                                <div class="figure-img4"></div>
    
                                <figcaption class="figure-details">
                                    <h3>Hôtel de la mer</h3>

                                    <div class="hebergement-stars">

                                    <div class="hebergement-stars">
                                        <i class="fa fa-star"></i>

                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </figcaption>
                            </figure>

                    </div>
                </div>
            </section>

        </div>
    </main>
</html>
