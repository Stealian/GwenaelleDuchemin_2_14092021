<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">

        <title>Reservia</title>
    </head>
    <main id="container">
        <!--HEADER-->
        <header>
            <!--Logo-->
            <div class="TopHead">
                <a href="index.html" class="Logo">
                    <img src="images/logo/Reservia.svg" alt="ReserviaLogo">
                </a>
                <nav>
                    <ul class="Menu">
                        <li><a href="#logement">Hébergements</a></li>
                        <li><a href="#activities">Activités</a></li>
                        <li><a class="Inscription" href="#">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>

            <!--Title-->
            <div class="TitleHead">
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>

            <!--Search-->
            <div class="Search">
                <div class="icone-localisation">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <form action="#" method="post" class="form-btn">
                    <input class="btn-search" type="text" name="barre de recherche" placeholder="Marseille, France" />
                    <input class="btn-reset" type="reset" value="Rechercher" />
                <div class="icon-search"><i class="fas fa-search"></i></div>
            </form>
            </div>

            <!--Filters-->
            <section class="filtres">
                <h3>Filtres</h3>
                <div class="filtres-selection">
                    <i class="fas fa-money-bill-wave filtres-icons"></i>
                    <div class="filtres-texte">Économique</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-child filtres-icons"></i>
                    <div class="filtres-texte">Familial</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-heart filtres-icons"></i>
                    <div class="filtres-texte">Romantique</div>
                </div>
                <div class="filtres-selection">
                    <i class="fas fa-dog filtres-icons"></i>
                    <div class="filtres-texte">Animaux autorisés</div>
                </div>
            </section>

            <!--Banner-->
            <div class="header-banniere">
                <div class="icon">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </header>
    </main>
</html>
